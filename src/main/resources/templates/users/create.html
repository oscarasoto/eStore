<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header(${'eStore - Product Inventory'})"/>
<body>
<nav th:include="fragments/navbar :: navbar"/>


<div class="container-wrapper">
    <div class="container">
        <div id="login-box">
            <h2>Create a user</h2>

            <div class="row">
                <div class="col-xs-offset-2 col-xs-8">

                    <form class="form-horizontal" th:action="@{'/users/create'}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username" class="col-xs-2">Username</label>
                            <div class="col-xs-8">
                                <input class="form-control" id="username" th:field="*{username}" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-2">Password</label>
                            <div class="col-xs-8">
                                <input class="form-control" id="password" type="password" th:field="*{password}"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-8">
                                <button type="submit" class="btn btn-default">Save</button>
                            </div>
                        </div>
                    </form>



                </div>
            </div>



        </div>





        <footer th:include="fragments/footer :: footer"/>

    </div>
</div>


</body>
</html>
