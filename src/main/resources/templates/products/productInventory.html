<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header(${'eStore - Product Inventory'})"/>
<body>
<nav th:include="fragments/navbar :: navbar"/>


<div class="container-wrapper">
    <div class="container">
        <div class="page-header">
            <h1>Product Inventory Page</h1>

            <p class="lead">This is the product inventory page</p>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr class="bg-success">
                <th>Photo Thumb</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Condition</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>

            <tr th:each="product : ${products}">
                <td><img th:src="'http://localhost:8080/uploads/'+${product.productImage}" alt="image" style="width: 100%"/></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productCategory}"></td>
                <td th:text="${product.productCondition}"></td>
                <td th:text="${product.productPrice}"> USD</td>
                <td>
                    <a th:href="@{'/products/'+${product.productId}}">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                    <a th:href="@{'/admin/productInventory/deleteProduct/'+${product.productId}}">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </table>

        <a th:href="@{'/admin/productInventory/addProduct'}" class="btn btn-primary">Add Product</a>

        <footer th:include="fragments/footer :: footer"/>

    </div>
</div>


</body>
</html>
