<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header(${'eStore - Products'})"/>
<body>
<nav th:include="fragments/navbar :: navbar"/>
<div class="container-wrapper">
    <div class="container">
        <div class="page-header">
            <h1>Add Product</h1>

            <p class="lead">Fill the below information to add a product</p>
        </div>


        <form class="form-horizontal" method="POST" th:action="@{'/admin/productInventory/addProduct'}" th:object="${product}">
            <div class="form-group">
                <label for="name" class="col-xs-2">Name</label>
                <div class="col-xs-8">
                    <input class="form-control" id="name" th:field="*{productName}" />
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-xs-2">Category</label>
                <div class="col-xs-8">
                    <label class="radio-inline"><input type="radio" name="optradio" id="category" th:field="*{productCategory}" th:value="Instrument"/>Instrument</label>
                    <label class="radio-inline"><input type="radio" name="optradio" id="category" th:field="*{productCategory}" th:value="Record"/>Record</label>
                    <label class="radio-inline"><input type="radio" name="optradio" id="category" th:field="*{productCategory}" th:value="Accessory"/>Accessory</label>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-xs-2">Description</label>
                <div class="col-xs-8">
                    <textarea class="form-control" id="description" th:field="*{productDescription}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-xs-2">Price</label>
                <div class="col-xs-8">
                    <input class="form-control" id="price" th:field="*{productPrice}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="condition" class="col-xs-2">Condition</label>
                <div class="col-xs-8">
                    <label class="radio-inline"><input type="radio" name="optradio" id="condition" th:field="*{productCondition}" th:value="New"/>New</label>
                    <label class="radio-inline"><input type="radio" name="optradio" id="condition" th:field="*{productCondition}" th:value="Used"/>Used</label>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-xs-2">Status</label>
                <div class="col-xs-8">
                    <label class="radio-inline"><input type="radio" name="optradio" id="status" th:field="*{productStatus}" th:value="active"/>Active</label>
                    <label class="radio-inline"><input type="radio" name="optradio" id="status" th:field="*{productStatus}" th:value="inactive"/>Inactive</label>
                </div>
            </div>
            <div class="form-group">
                <label for="unitInStock" class="col-xs-2">Unit In Stock</label>
                <div class="col-xs-8">
                    <input class="form-control" id="unitInStock" th:field="*{unitInStock}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="manufacturer" class="col-xs-2">Manufacturer</label>
                <div class="col-xs-8">
                    <input class="form-control" id="manufacturer" th:field="*{productManufacturer}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-8">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{'/admin/productInventory/addProduct'}" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>


        <footer th:include="fragments/footer :: footer"/>

    </div>
</div>


</body>
</html>
