<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<!-- NAVBAR

<div th:fragment="navbar">

    <div class="navbar-wrapper">
        <div class="container">

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">My eStore</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/products/">Products</a></li>
                            <li><a href="/contact">Contact</a></li>
                        </ul>
                        <ul class="nav navbar-nav pull-right">
                            <!--<li><a href="/admin">Admin</a></li>-->
                            <li>
                                <a href="javascript: submitForm()">Logout</a>
                                <form name="myLogoutForm" th:action="@{/logout}" method="post">
                                    <input type="hidden" name="logout" id="logout"/>
                                </form>
                                <script type="text/javascript">
                                    function submitForm()
                                    {
                                        document.myLogoutForm.submit();
                                    }
                                </script>
                            </li>
                            <li th:if="${showCustomerMenu}">
                                <a href="/customer/cart">Cart</a>
                            </li>
                            <li th:if="${showAdminMenu}">
                                <a href="/admin">Admin</a>
                            </li>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Register</a></li>

                        </ul>
                    </div>
                </div>
            </nav>

        </div>
