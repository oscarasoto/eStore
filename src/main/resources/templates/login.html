<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header(${'eStore - Product Inventory'})"/>
<body>
<nav th:include="fragments/navbar :: navbar"/>


<div class="container-wrapper">
    <div class="container">
        <div id="login-box">
            <h2>Login with Username and Password</h2>

            <div class="row">
                <div class="col-xs-offset-2">
                    <h1>Log In</h1>
                    <div class="col-xs-8 alert alert-danger" th:if="${param.error}">
                        Invalid Username and Password.
                    </div>
                    <div class="col-xs-8 alert alert-danger" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-offset-2 col-xs-8">

                    <form class="form-horizontal" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-xs-2">Username</label>
                            <div class="col-xs-8">
                                <input class="form-control" id="username" name="username" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-2">Password</label>
                            <div class="col-xs-8">
                                <input class="form-control" id="password" name="password" type="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-8">
                                <button type="submit" class="btn btn-default">Log In</button>
                                <a href="users/create" class="btn btn-info" role="button">Sign In</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>


        <footer th:include="fragments/footer :: footer"/>

    </div>
</div>


</body>
</html>
